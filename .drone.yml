kind: pipeline
type: docker
name: build web

steps:
- name: build
  image: dhub.qingtong123.com/git_ci/gitflow_doc_ci
  environment:
    PORT:
      from_secret: rsync_port
    USR:
      from_secret: rsync_uname
    UPWD:
      from_secret: rsync_pwd
    IP:
      from_secret: rsync_local_ip
    PUBDIR:
      from_secret: rsync_dir
   
  commands:
   - mkdir gitflow_doc
   - python scripts/deploy_site.py gitflow_doc/
   - sshpass -p $UPWD rsync -avue "ssh -p $PORT" gitflow_doc $USR@$IP:$PUBDIR